<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JiYoung's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for World Wide Challenger JiYoung"
    />
    <meta name="author" content="JiYoung" />
    <script
      src="https://kit.fontawesome.com/3d8fd185f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />

    <nav id="navbar">

        <img src="imgs/mytag.png"></img>
        <a href="#">JiYoung</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My Work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="JiYoung profile photo" class="home__avatar">
        <h1 class="home__title"> Hello I'm Challenger</h1>
        <h2 class="home__description"> Every challenge will make me stronger </h2>
        <button class="home__contact"> Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>

</html>

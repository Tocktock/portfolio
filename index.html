<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JiYoung's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for World Wide Challenger JiYoung"
    />
    <meta name="author" content="JiYoung" />
    <script
      src="https://kit.fontawesome.com/3d8fd185f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar"></nav>
    <!-- Home -->
    <section id="home"></section>
    <!-- About -->
    <section id="about" class="section section__container"></section>
    <!-- skills -->
    <section id="skills" class="section">
      <div class="section__container">
        <h1>Skills</h1>
        <h2>Skills & Attributes</h2>
        <div class="skillset">
          <div class="skillset__left">
            <!-- skill.js -->
            <h3 class="skillset__title">Skills</h3>
          </div>
          <div class="skillset__right">
            <div class="tools">
              <h3 class="skillset__title">Tools</h3>
              <ul class="tools_list">
                <li><span>Visual Studio Code</span></li>
                <li><span>Database control tools</span></li>
              </ul>
            </div>
            <div class="etc">
              <h3 class="skillset__title">Etc</h3>
              <ul class="etc__list">
                <li><span>AWS</span></li>
                <li><span>Git</span></li>
                <li><span>Nginx</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- work -->
    <section id="work" class="section">
      <h1>My Work</h1>
      <h3>프로젝트 리스트입니다.</h3>
      <div class="work__categories">
        <button class="category__btn selected" data-filter="*">All</button>
        <button class="category__btn" data-filter="web">Web</button>
        <button class="category__btn" data-filter="mini">Mini</button>
      </div>

      <div class="work__projects">
        <!-- Project.js -->
      </div>
    </section>
    <!-- contact -->
    <section id="contact" class="section">
      <h1 class="contact__title">Let's Talk</h1>
      <h2 class="contact__email">qnfmtm666@naver.com</h2>
      <h2 class="contact__cellphone">010-2319-1610</h2>
      <div class="contact__links">
        <span class="contact__github">Github</span>
        <a href="https://github.com/Tocktock" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p class="contact__rights">
        &copy; 2020 JiYoung - All rights reserved
      </p>
    </section>
    <!-- Arrow up -->
    <button class="arrow-up">
      <i class="fas fa-arrow-up"></i>
    </button>
    <!-- modal -->
    <div id="modal">
      <div class="modal__container"></div>
    </div>
  </body>

  <script src="main.js" type="module"></script>
</html>
